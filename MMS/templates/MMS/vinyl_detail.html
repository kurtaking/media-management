{% extends "base.html" %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-panel white">
                    <div class="row">
                        <div class="col s12">
                            <a href="{% url 'vinyls' %}"><i class="material-icons" id="icon-align">keyboard_arrow_left</i>Back</a>
                        </div>
                    </div>

                    <ul class="collection with-header">
                        <li class="collection-header"><h4>{{ vinyl.artist }}</h4></li>
                        <li class="collection-item">Album Title: {{ vinyl.title }}</li>
                        <li class="collection-item">Year: {{ vinyl.year }}</li>
                        <li class="collection-item">Genre: {{ vinyl.label }}</li>
                        <li class="collection-item">Label: {{ vinyl.label }}</li>
                        <li class="collection-item">Format: {{ vinyl.format_size }}</li>
                        <li class="collection-item">ISBN: {{ vinyl.isbn }}</li>
                    </ul>

                </div>
            </div>
        </div>
    </div>


{% endblock %}
