{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Let browser know website is optimized for mobile and include meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <meta name="description" content="Media Management System">
    <meta name="keywords" content="Media Management System, MMS, HTML,CSS,Django,Python,JavaScript">
    <meta name="author" content="Kurt King, Kristin Mendoza">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'MMS/css/materialize.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'MMS/css/styles.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'MMS/css/colors.css' %}" />

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>

<body>
    <!-- Navigational top bar and side bar -->
    <header>
        {% include 'navbar.html' %}
    </header>

    <!-- Main content on each page -->
    <main>
        {% block content %} {% endblock %}
        {% include 'mini_buttons.html' %}
    </main>

    <!-- Scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src={% static 'MMS/js/materialize.js' %}></script>
    <script type="text/javascript" src={% static 'MMS/js/init.js' %}></script>
</body>

</html>
